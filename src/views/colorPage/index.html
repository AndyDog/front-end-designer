<div class="color-page">
  <layout></layout>
  <div class="color-search">
    <Row>
      <Col span="6" :offset="8">
        <Input placeholder="按关键字搜索"></Input>
      </Col>
      <Col span="2">
        <Button type="primary">搜索</Button>
      </Col>
      <Col span="4">
        <span class="search-order">
          <Icon type="ios-clock-outline"></Icon>
          <a>按时间排序</a>
        </span>
        <span class="search-order">
          <Icon type="fireball"></Icon>
          <a>按热度排序</a>
        </span>
      </Col>
      <Col span="2">
        <Icon type="plus-circled" class="add-button"></Icon>
      </Col>
    </Row>
  </div>
  <div class="color-cards">
    <Card class="single-card" v-for="item in allcolorDisk" :key="item.id">
      <h3 slot="title">
        {{ item.disk_name }}
      </h3>
      <a href="#" slot="extra" style="font-size:18px" @click.prevent="previewColor">
        <Icon type="eye"></Icon>
      </a>
      <div v-for="color in diskType[item.disk_type - 1].includ"
          class="cards-content"
          :style="`background-color:${item[color[0]]};color:${item[color[1]]};`">
        背景:{{item[color[0]]}};  文字：{{item[color[1]]}}
      </div>
      <span class="cards-dec" style="float: left;">
        布局:{{diskType[item.disk_type - 1].typeName}}
      </span>
      <span class="cards-dec" style="float: right;">
        by:{{item.user_name}}
      </span>
    </Card>
  </div>
</div>
