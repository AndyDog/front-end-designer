<div class="color-dialog" v-if="show">
    <div class="color-box">
        <div class="color-top"
            :style="`background-color: ${color.bcg_head};color:${color.fc_head}`">
            标题
        </div>
        <div class="color-content"
            :style="`background-color: ${color.bcg_content};color:${color.fc_content}`">
            <span>主体内容</span>
            <span class="color-left"
                v-if="color.disk_type === 1 || color.disk_type === 3"
                :style="`background-color: ${color.bcg_left};color:${color.fc_left}`">
                左侧边栏
            </span>
            <span class="color-right"
                v-if="color.disk_type === 2 || color.disk_type === 3"
                :style="`background-color: ${color.bcg_right};color:${color.fc_right}`">
                右侧边栏
            </span>
        </div>
    </div>
    <div class="color-detial">
        <span v-if="fontEndUserInfo.id === color.user_id">
            <Button-group v-if="editDetial" class="fl-right" size="small">
                <Button type="primary" @click="closeColor(true)">保存</Button>
                <Button @click="closeColor(false)">取消</Button>
            </Button-group>
            <Button v-else type="primary" size="small" icon="edit" @click="switchEditDetial" class="fl-right">修改</Button>
        </span>
        <br/>
        <p class="detial-row">
            <h4>色盘名称：</h4>
            <Input v-if="editDetial" size="small" v-model="color.disk_name"></Input>
            <span v-else>{{color.disk_name}}</span>
        </p>
        <p class="detial-row">
            <h4>色盘类型：</h4>
            <Select v-if="editDetial" size="small" v-model="color.disk_type">
                <Option v-for="item in diskTypeNum" :value="item.type" :key="item.type">{{ item.typeName }}</Option>
            </Select>
            <span v-else>{{diskTypeNum[color.disk_type] && diskTypeNum[color.disk_type].typeName}}</span>
        </p>
        <p class="detial-row"><h4>作者：</h4>{{color.user_name}}</p>
        <p class="detial-row"
            v-for="(includ, index) in diskTypeNum[color.disk_type].includ"
            :style="`background-color:${color[includ[0]]};color:${color[includ[1]]};`">
            <span class="detial-col">底:{{color[includ[0]]}}</span>
            <span class="detial-col">字:{{color[includ[1]]}}</span>
        </p>
        <!-- <colorPicker v-model="color.bcg_head" :disabled="!editDetial"></colorPicker> -->
    </div>
</div>
